<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>Register New User</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-input-container>
        <input [(ngModel)]="registerData.email" name="email" matInput placeholder="Email" type="email">
      </mat-input-container>
      <mat-input-container>
        <input [(ngModel)]="registerData.password" name="password" matInput placeholder="Password" type="password">
      </mat-input-container>
      <br>
      <mat-input-container>
        <input [(ngModel)]="registerData.firstname" name="firstname" matInput placeholder="Firstame">
      </mat-input-container>
      <mat-input-container>
        <input [(ngModel)]="registerData.surname" name="surname" matInput placeholder="Surname">
      </mat-input-container>
      <br>
      <mat-input-container style="width: 100%">
        <textarea [(ngModel)]="registerData.description" name="description" matInput placeholder="Description"></textarea>
      </mat-input-container>
      <br>
      <button (click)="post()" mat-raised-button color="primary">Register</button>
    </form>
  </mat-card-content>
</mat-card>
